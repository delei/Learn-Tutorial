# [Server]
server:
  address: 0.0.0.0
  port: 9999
  servlet:
    context-path: /interview
    session:
      timeout: -1
  tomcat:
    max-threads: 100
    uri-encoding: UTF-8
# [Spring]
spring:
  application:
    name: interview
  main:
    banner-mode: console
  redis:
    database: 10
    host: server.deleiguo.com
    port: 6379
    password: deleiguo
    timeout: 10000
    # 连接池
    lettuce:
      pool:
        max-active: 100
        max-wait: 60000
        max-idle: 100
        min-idle: 10
    # redisson
    redisson:
      config: |
        singleServerConfig:
          password: deleiguo
          timeout: 10000
          database: 10
          address: redis://server.deleiguo.com:6379
        codec: !<org.redisson.client.codec.StringCodec> { }
        transportMode: "NIO"